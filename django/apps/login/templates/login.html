<!DOCTYPE html>
<html>
  {% load static %}
  <head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="{%  static 'favicon.ico' %}">
    <title>Login Page</title>
    <script src="{% static 'bootstrap/jquery-3.3.1.min.js' %}"></script>
    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet" id="bootstrap-css">
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"> </script>

    <link rel="STYLESHEET" href="{% static 'css/login.css' %}">
    <script src="{% static 'js/login.js' %}"></script>
  </head>

  <body>
    <div class="wrapper fadeInDown">
      <div id="formContent">
        <div class="fadeIn first">
          <img src="{% static 'imagenes/inicio.jpeg'%}" id="icon" alt="User Icon" />
        </div>

        <form>
          <input type="text" id="login" class="fadeIn second" name="login" placeholder="Correo">
          <input type="password" id="password" class="fadeIn third" name="login" placeholder="Contrase単a">
          <input type="button" class="fadeIn fourth" value="Entrar" onclick="enviar()">
        </form>

        <div id="formFooter">
          <p class="text-center">多Olvido su contrase単a? <a href="{% url 'login' %}">Recuperar contrase単a</a> </p>
        </div>
      </div>
    </div>

  </body>
{% csrf_token %}
</html>
